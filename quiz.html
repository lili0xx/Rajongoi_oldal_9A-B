<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
    }

    #submit-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      .quiz-container {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="menu">
    <nav class="navbar navbar-expand-sm ">
      <div class="container-fluid">

        <div>
          <ul class="navbar-nav">

            <li class="nav-item dropdown">
              <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown">☰</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Főoldal</a></li>
                <li><a class="dropdown-item" href="motor_tipus.html">Motor típúsok</a></li>
                <li><a class="dropdown-item" href="quiz.html">Quiz</a></li>
                <li><a class="dropdown-item" href="rolunk.html">Rólunk</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>





    <div class="quiz-container">
      <div class="question" id="question1">
        <h2>What is the capital of France?</h2>
        <div class="options">
          <label><input type="radio" name="q1" value="paris"> Paris</label>
          <label><input type="radio" name="q1" value="london"> London</label>
          <label><input type="radio" name="q1" value="berlin"> Berlin</label>
          <label><input type="radio" name="q1" value="madrid"> Madrid</label>
        </div>
      </div>
      <div class="question" id="question2">
        <h2>What is 2 + 2?</h2>
        <div class="options">
          <label><input type="radio" name="q2" value="3"> 3</label>
          <label><input type="radio" name="q2" value="4"> 4</label>
          <label><input type="radio" name="q2" value="5"> 5</label>
          <label><input type="radio" name="q2" value="6"> 6</label>
        </div>
      </div>
      <button id="submit-btn">Submit Answers</button>
    </div>

    <script>
      document.getElementById('submit-btn').addEventListener('click', function () {
        // Get user's answers
        var q1Answer = document.querySelector('input[name="q1"]:checked').value;
        var q2Answer = document.querySelector('input[name="q2"]:checked').value;

        // Check answers
        var correctAnswers = 0;
        if (q1Answer === 'paris') {
          correctAnswers++;
        }
        if (q2Answer === '4') {
          correctAnswers++;
        }

        // Display result
        var resultText = "You got " + correctAnswers + " out of 2 questions correct.";
        alert(resultText);
      });
    </script>

</body>

</html>
